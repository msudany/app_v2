{% extends "layout.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">My Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Profile Form -->
            <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                <!-- Profile Picture -->
                <div class="text-center mb-4">
                    <img src="{{ current_user.profile_pic or '/static/images/default_profile.png' }}" alt="Profile Picture" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;">
                    <div class="mt-3">
                        <label for="profile_pic" class="form-label">Change Picture:</label>
                        <input type="file" id="profile_pic" name="profile_pic" class="form-control">
                    </div>
                </div>

                <!-- Display Name -->
                <div class="mb-3">
                    <label for="display_name" class="form-label">Display Name:</label>
                    <input type="text" id="display_name" name="display_name" value="{{ current_user.display_name }}" class="form-control" required>
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" class="form-control">{{ current_user.bio }}</textarea>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="Male" {% if current_user.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if current_user.gender == 'Female' %}selected{% endif %}>Female</option>
                    </select>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" value="{{ current_user.age }}" class="form-control" required>
                </div>

                <!-- Location -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" value="{{ current_user.location }}" class="form-control">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" class="form-control" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Change Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>

                <!-- Update Profile Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>

            <!-- Logout Button -->
            <form action="{{ url_for('logout') }}" onsubmit="return confirm('Are you sure you want to log out?')" class="mt-4">
                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
